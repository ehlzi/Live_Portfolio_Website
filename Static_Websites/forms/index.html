<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

    <title>
        Forms Review
    </title>

</head>

<body>
<a href="../../index.html"
   style="display: flex; justify-content: center; padding-top: 3%; text-decoration: none; color: white;"><span>RETURN TO PORTFOLIO</span></a>
<div id="overlay">

    <img src="images/burger-logo.svg" alt="Davie's Burgers Logo" id="logo">

    <hr>

    <form action="submission.html" method="POST">

        <h1>
            Create a burger!
        </h1>

        <div class="protein">

            <label for="patty">
                What type of protein would you like?
            </label>

            <input type="text" name="patty" id="patty">

        </div>

        <hr>


        <div class="patties">

            <label for="amount">
                How many patties would you like?
            </label>

            <input type="number" name="amount" id="amount">

        </div>

        <hr>


        <div class="cooked">

            <label for="doneness">
                How do you want your patty cooked
            </label>

            <br>

            <span>
						Rare
					</span>

            <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">

            <span>
						Well-Done
					</span>

        </div>

        <hr>


        <div class="toppings">

					<span>
						What toppings would you like?
					</span>

            <br>

            <input type="checkbox" name="topping" id="lettuce" value="lettuce">

            <label for="lettuce">
                Lettuce
            </label>

            <input type="checkbox" name="topping" id="tomato" value="tomato">

            <label for="tomato">
                Tomato
            </label>

            <input type="checkbox" name="topping" id="onion" value="onion">

            <label for="onion">
                Onion
            </label>

        </div>

        <hr>


        <div class="cheesy">

					<span>
						Would you like to add cheese?
					</span>

            <br>

            <input type="radio" name="cheese" id="yes" value="yes">

            <label for="yes">
                Yes
            </label>

            <input type="radio" name="cheese" id="no" value="yes">

            <label for="no">
                No
            </label>

        </div>

        <hr>


        <div class="bun-type">

            <label for="bun">
                What type of bun would you like?
            </label>

            <select name="bun" id="bun">

                <option value="sesame">
                    Sesame
                </option>

                <option value="potatoe">
                    Potato
                </option>

                <option value="pretzel">
                    Pretzel
                </option>

            </select>

        </div>

        <hr>


        <div class="sauce-selection">

            <label for="sauce">
                What type of sauce would you like?
            </label>

            <input list="sauces" id="sauce" name="sauce">

            <datalist id="sauces">

                <option value="ketchup">
                </option>

                <option value="mayo">
                </option>

                <option value="mustard">
                </option>

            </datalist>

        </div>

        <hr>

        <div class="extra-info">

            <label for="extra">
                Anything else you want to add?
            </label>

            <br>

            <textarea id="extra" name="extra" rows="3" cols="40">
					</textarea>

        </div>

        <hr>


        <div class="submission">

            <input type="submit" value="Submit">

        </div>

    </form>

</div>

</body>
</html>
